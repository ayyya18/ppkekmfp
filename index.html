<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lumbung Padi PPK ORMAWA EKM FP 2024</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
            body {
                font-family: 'Helvetica', sans-serif;
                background-color: #e9ecef;
                color: #333;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            .container {
                background: rgba(255, 255, 255, 0.95);
                padding: 40px 60px;
                border-radius: 20px;
                border: 1px solid #ddd;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 60%;
                max-width: 900px;
                transition: transform 0.3s ease, background-color 0.3s ease;
            }
    
            .data, .blower-control {
                display: flex;
                gap: 20px;
                justify-content: center;
                margin-bottom: 40px;
            }
    
            .data-item, .blower {
                background: #fff;
                border: 1px solid #ccc;
                border-radius: 12px;
                padding: 20px;
                width: 180px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            }
    
            .data-item:hover, .blower:hover {
                transform: translateY(-5px);
                background-color: #f8f9fa;
                box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            }
    
            .data-item i, .blower i {
                font-size: 48px;
                color: #007bff;
                margin-bottom: 10px;
            }
    
            .data-value, .status {
                font-size: 2.5em;
                font-weight: bold;
                color: #343a40;
            }
    
            .status {
                margin-top: 10px;
                color: #ff5733;
                font-weight: bold;
            }
    
            .label {
                font-size: 1.2em;
                font-weight: normal;
                color: #6c757d;
                margin-bottom: 10px;
            }
    
            @media (max-width: 1080px) {
                .container {
                    width: 90%;
                    padding: 20px 30px;
                }
    
                .data, .blower-control {
                    flex-direction: column;
                    gap: 15px;
                }
    
                .data-item, .blower {
                    width: 100%;
                    padding: 15px;
                }
    
                .data-value, .status {
                    font-size: 2em;
                }
    
                .label {
                    font-size: 1em;
                }
    
                .blower-control {
                    flex-direction: row; /* Blower IN dan OUT berada dalam satu baris */
                }
            }
        </style>
      </head>
      <body>
        <div class="container">
            <div class="data">
                <div class="data-item">
                    <div class="label">Suhu</div>
                    <i class="fas fa-temperature-high"></i>
                    <div class="data-value">
                        <span id="temperature">--</span> &deg;C
                    </div>
                </div>
                <div class="data-item">
                    <div class="label">Kelembaban</div>
                    <i class="fas fa-tint"></i>
                    <div class="data-value">
                        <span id="humidity">--</span> %
                    </div>
                </div>
            </div>
            <div class="blower-control">
                <div class="blower">
                    <i class="fas fa-fan"></i> <!-- Icon for Blower IN -->
                    <h2>Blower IN</h2>
                    <div id="blowerInStatus" class="status">OFF</div>
                </div>
                <div class="blower">
                    <i class="fas fa-fan"></i> <!-- Icon for Blower OUT -->
                    <h2>Blower OUT</h2>
                    <div id="blowerOutStatus" class="status">OFF</div>
                </div>
            </div>
        </div>
    
        <script>
            // Function to fetch data from ESP32 and update HTML elements
            function fetchData() {
                fetch('/data')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('temperature').textContent = data.temperature;
                        document.getElementById('humidity').textContent = data.humidity;
                        updateBlowerState('in', data.blowerInState);
                        updateBlowerState('out', data.blowerOutState);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }
    
            function updateBlowerState(blower, state) {
                const statusElement = document.getElementById(`blower${blower.charAt(0).toUpperCase() + blower.slice(1)}Status`);
                statusElement.textContent = state ? 'ON' : 'OFF';
                statusElement.style.color = state ? '#4CAF50' : '#f44336'; // Green for ON, Red for OFF
            }
    
            // Fetch data every second
            setInterval(fetchData, 1000);
        </script>
      </body>
    </html>
